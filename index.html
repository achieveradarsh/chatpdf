<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Summarizer and Q&A</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<style>body {
    background-color: #f8f9fa;
    font-family: Arial, sans-serif;
}

.jumbotron {
    background-color: #007b;
    color: white;
    padding: 2rem 2rem;
    border-radius: 10px;
}

h2, h3, h4 {
    color: #007bff;
}

#summary-output, #answer-output {
    display: none;
}

#summary-text, #answer-text {
    white-space: pre-wrap;
    background-color: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
</style>
<body>
    <div class="container">
        <div class="jumbotron text-center my-5">
            <h1 class="display-4">Welcome to PDF Simplifier</h1>
            <p class="lead">Easily summarize your PDFs and ask questions related to the content!</p>
            <hr class="my-4">
            <p>Upload your PDF and let us do the rest.</p>
            <a class="btn btn-primary btn-lg" href="#upload-section" role="button">Get Started</a>
        </div>

        <div id="upload-section" class="text-center mt-5">
            <h2>Upload your PDF</h2>
            <form id="upload-form" class="mt-3">
                <div class="mb-3">
                    <label for="pdf-file" class="form-label">Choose PDF:</label>
                    <input type="file" id="pdf-file" class="form-control" accept=".pdf">
                </div>
                <button type="submit" class="btn btn-primary">Summarize PDF</button>
            </form>
        </div>

        <div id="summary-output" class="mt-5">
            <h3>Summary:</h3>
            <p id="summary-text"></p>
        </div>

        <div id="question-section" class="mt-5">
            <h3>Have Questions?</h3>
            <div class="mb-3">
                <label for="question-input" class="form-label">Ask a question related to the PDF content:</label>
                <textarea id="question-input" class="form-control" rows="3" placeholder="Type your question here..."></textarea>
            </div>
            <button id="ask-question-btn" class="btn btn-secondary">Ask Question</button>
            <div id="answer-output" class="mt-3">
                <h4>Answer:</h4>
                <p id="answer-text"></p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
